<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Furnishing</title>
  </head>
  <body>
    <div class="container">
      <!-- ------------------------------- -->
      <!--             ICONBAR             -->
      <!-- ------------------------------- -->

      <div class="iconbar">
        <div class="input-part">
          <img src="img/logo1.png" alt="logo1" id="logo1" />
          <div class="select-categories">
            <select name="categories" id="categories">
              <option value="All Categories" selected>All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Badroom">Badroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="text" />
            <img src="img/magnifier.png" alt="magnifier" />
          </div>
          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <div class="support-text">Support 24/7</div>
          </div>
        </div>
        <div class="icons">
          <img src="img/user.png" alt="" />
          <img src="img/heart.png" alt="" />
          <img src="img/shoppingCart.png" alt="" />
        </div>
      </div>

      <!-- ------------------------------- -->
      <!--             NAVBAR              -->
      <!-- ------------------------------- -->

      <div class="navbar">
        <div class="button">
          <img src="img/unordered-list.png" alt="unordered-list" />
          <p>Select by Category</p>
        </div>

        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </div>

      <!-- ------------------------------- -->
      <!--             HEADER              -->
      <!-- ------------------------------- -->

      <header>
        <div class="essential">
          <div class="essential-text">
            <p>Furniture essential to a functional home design</p>
          </div>
          <div class="essential-img">
            <img src="img/sofa.png" alt="sofa" />
          </div>
        </div>
        <div class="lighting">
          <div class="lighting-text">
            <p>Why is lighting is important in design</p>
          </div>
          <div class="lighting-img">
            <img src="img/armchair.png" alt="armchair" />
          </div>
        </div>
      </header>

      <!-- ------------------------------- -->
      <!--            CATEGORY             -->
      <!-- ------------------------------- -->

      <section class="categorySection">
        <div class="category-part">
          <p>Browse By Category</p>
          <div class="categories">
            <div class="category">
              <p>Living room</p>
              <img src="img/living-room.jpg" alt="livingroom" />
            </div>
            <div class="category">
              <p>Kitchen</p>
              <img src="img/kitchen.jpg" alt="kitchen" />
            </div>
            <div class="category">
              <p>Bedroom</p>
              <img src="img/bedroom.jpg" alt="bedroom" />
            </div>
            <div class="category">
              <p>Accesories</p>
              <img src="img/accesories.png" alt="accesories" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
