<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Furnishing</title>
  </head>
  <body>
    <div class="container">
      <div class="iconbar">
        <div class="input-part">
          <img src="img/logo1.png" alt="logo1" width="60px" id="logo1" />
          <div class="select-categories">
            <select name="categories" id="categories">
              <option value="All Categories" selected>All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Badroom">Badroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="text" />
            <img src="img/magnifier.png" alt="magnifier" />
          </div>
          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <div class="support-text">Support 24/7</div>
          </div>
        </div>
        <div class="icons">
          <img src="img/user.png" alt="" />
          <img src="img/heart.png" alt="" />
          <img src="img/shoppingCart.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
